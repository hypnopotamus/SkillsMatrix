name: "Continuous Integration"
on:
  workflow_call:
    inputs:
      path:
        required: true
        type: string

env:
  CI: true
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.path }}
    steps:
      - uses: actions/checkout@v3
      - name: "publish"
        uses: ./.github/actions/publish