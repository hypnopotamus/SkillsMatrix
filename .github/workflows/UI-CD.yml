      - "Continuous Integration"
    types:
      - completed
    paths:
      - ./UI/**
      - "!./UI/Comparison/**"
      - "!./UI/ContentServer/**"

jobs:
  cd:
    uses: ./.github/workflows/CD.yml
    with:
      path: ./UI