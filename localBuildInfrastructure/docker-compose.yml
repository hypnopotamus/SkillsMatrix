services:
  container-registry:
    image: registry:latest
    restart: unless-stopped
    ports:
      - 5000:5000
  package-registry:
    image: verdaccio/verdaccio
    restart: unless-stopped
    ports:
      - 4873:4873
    configs:
      - source: verdaccio
        target: /verdaccio/conf/config.yaml
  matrixdb:
    image: tinkerpop/gremlin-server
    restart: unless-stopped
    ports:
      - 8182:8182
configs:
  verdaccio:
    file: verdaccio.yaml